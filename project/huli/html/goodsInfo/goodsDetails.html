<!doctype html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>商品详情</title>
        <link rel="shortcut icon" href="../../resource/img/ele/favicon.ico">
        <link rel="Bookmark" href="../../resource/img/ele/favicon_32X32.ico">
        <link rel="stylesheet" href="../../resource/plugin/baseCSS-1.0.5.min.css">
        <link rel="stylesheet" href="../../resource/css/base.css">
        <link rel="stylesheet" href="../../resource/css/goodsInfo/goodsInfo.css">
        <script type="text/javascript" src="../../resource/plugin/jquery-1.11.3.min.js"></script>
    </head>

    <body>
        <!-- main { -->
        <div class="main">

            <!-- header { -->
            <div class="header">
                <script type="text/javascript" src="../../resource/js/header.js"></script>
            </div>
            <!-- } header -->

            <!-- content { -->
            <div class="content">

                <!-- 商品展示及购买信息 { -->
                <div class="goodsBuyInfo">
                    <!-- 商品图展示 { -->
                    <div class="goodsShowImg">
                        <!-- 主展示图 -->
                        <div class="mainImg">
                            <ul>
                                <li class="show">
                                    <img src="../../resource/img/other/example_6.jpg">
                                </li>
                                <li>
                                    <img src="../../resource/img/other/example_7.jpg">
                                </li>
                                <li>
                                    <img src="../../resource/img/other/example_8.jpg">
                                </li>
                                <li>
                                    <img src="../../resource/img/other/example_9.jpg">
                                </li>
                                <li>
                                    <img src="../../resource/img/other/example_10.jpg">
                                </li>
                                <li>
                                    <img src="../../resource/img/other/example_10.jpg">
                                </li>
                            </ul>
                        </div>
                        <!-- 缩略图列表 -->
                        <div class="thumbnail">
                            <ul>
                                <li class="selected">
                                    <img src="../../resource/img/other/example_6_thumbnail.jpg">
                                </li>
                                <li>
                                    <img src="../../resource/img/other/example_7_thumbnail.jpg">
                                </li>
                                <li>
                                    <img src="../../resource/img/other/example_8_thumbnail.jpg">
                                </li>
                                <li>
                                    <img src="../../resource/img/other/example_9_thumbnail.jpg">
                                </li>
                                <li>
                                    <img src="../../resource/img/other/example_10_thumbnail.jpg">
                                </li>
                                <li>
                                    <img src="../../resource/img/other/example_6_thumbnail.jpg">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- } 商品图展示-->

                    <!-- 购买信息 { -->
                    <div class="goodsBuy">

                        <!-- 商品名称及筛选 -->
                        <div class="goodsName">
                            <h1>沙发</h1>
                            <p>
                                <span>三人位</span>
                                <span>9成新以上</span>
                            </p>
                        </div>

                        <!-- 商品价格 -->
                        <div class="goodsPrice">
                            <!-- 原始价格 -->
                            <div class="origPrice">
                                <span class="rmbSign">￥</span>
                                <span class="rmbNum">680</span>
                                <span class="rmbYuan">元</span>
                                <!-- 价格删除线 -->
                                <span class="deleOldPrice"></span>
                            </div>
                            <!-- 新价格 -->
                            <div class="newPrice">
                                <span class="rmbSign">￥</span>
                                <span class="rmbNum">580</span>
                                <span class="rmbYuan">元</span>
                                <!-- 价格删除线 -->
                                <span class="deleOldPrice"></span>
                            </div>
                        </div>

                        <!-- 购买动态信息 -->
                        <div class="goodsDynamic">
                            <div class="origBuyPrice">
                                <label>原始购买价格：</label>
                                <span class="rmbNum">2558</span>
                                元
                            </div>
                            <div class="score">
                                <label>积分：</label>
                                <span>6.8</span>
                                <a href="#">了解积分规则</a>
                            </div>
                            <div class="inventory">
                                <label>库存数量：</label>
                                <span>5</span>
                            </div>
                        </div>

                        <!-- 商品购买操作 -->
                        <div class="goodsBuyCtrl">
                            <!-- 数量设置 -->
                            <div class="countSet">
                                <input type="text" value="0">
                                <div class="countSetArea">
                                    <a class="plus">+</a>
                                    <a class="minus">-</a>
                                </div>
                            </div>
                            <button type="button" class="immedBuy">立即购买</button>
                            <button type="button" class="shoppingCar">加入购物车</button>
                        </div>

                        <!-- 在线客服 -->
                        <div class="onlineServer">
                            <button type="button"></button>
                        </div>

                        <!-- 户里服务 -->
                        <div class="huliServer">
                            <p>
                                <label>户里服务：</label>
                                <span>该商品在仓库，23点前完成下单可在后天（5月15日）送达/该商品在用户家中，23点前完成下单，可在（5天后）送达</span>
                                <!--<span>该商品使用户里仓库，下单后2日内送达</span>-->
                            </p>
                            <!--<p>
                                <label>户里服务：</label>
                                <span>该商品为用户自留，下单后5日内送达</span>
                            </p>-->
                        </div>

                    </div>
                    <!-- } 购买信息 -->
                </div>
                <!-- } 商品展示及购买信息 -->

                <!-- 商品规格 { -->
                <div class="goodsStyle">
                    <h1 class="classifyHeader">商品规格</h1>
                    <div class="goodsSize">
                        <label>尺寸：</label>
                        <span>1260*760*560mm</span>
                    </div>
                    <div class="goodsTexture">
                        <label>材质：</label>
                        <span>实木/布艺</span>
                    </div>
                    <div class="goodsColor">
                        <label>颜色：</label>
                        <span>亚麻色</span>
                    </div>
                </div>
                <!-- } 商品规格 -->

                <!-- 商品详情 { -->
                <div class="goodsDetails">
                    <h1 class="classifyHeader">商品详情</h1>
                    <div class="detailsContent"></div>
                </div>
                <!-- } 商品详情 -->

                <!-- 送货 {-->
                <div class="goodsDeliver">
                    <h1 class="classifyHeader">送货</h1>
                    <div class="deliverAddr">成都市绕城内满699元可享受免费送货政策，未满金额或者绕城外地区收取99元运费。</div>
                </div>
                <!-- } 送货 -->

                <!-- 推荐商品 {-->
                <div class="goodsRecom">
                    <h1 class="classifyHeader">推荐商品</h1>
                    <div class="recomList">
                        <a href="#">
                            <div class="goodsImg">
                                <img src="../../resource/img/other/example_0.jpg">
                            </div>
                            <div class="goodsBaseInfo">
                                <span class="goodsName">商品名称</span>
                                <span class="goodsPrice">
                                    <span class="oldPrice">
                                        <span>￥60323</span>
                                        <span class="deleOldPrice"></span>
                                    </span>
                                    <span class="newPrice">
                                        <span>￥59323</span>
                                    </span>
                                </span>
                            </div>
                        </a>
                        <a href="#">
                            <div class="goodsImg">
                                <img src="../../resource/img/other/example_0.jpg">
                            </div>
                            <div class="goodsBaseInfo">
                                <span class="goodsName">商品名称</span>
                                <span class="goodsPrice">
                                    <span class="oldPrice">
                                        <span>￥60323</span>
                                    </span>
                                </span>
                            </div>
                        </a>
                        <a href="#">
                            <div class="goodsImg">
                                <img src="../../resource/img/other/example_0.jpg">
                            </div>
                            <div class="goodsBaseInfo">
                                <span class="goodsName">产品名称</span>
                                <span class="goodsPrice">
                                    <span class="oldPrice">
                                        <span>￥60323</span>
                                        <span class="deleOldPrice"></span>
                                    </span>
                                    <span class="newPrice">
                                        <span>￥59323</span>
                                    </span>
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- } 推荐产品 -->

            </div>
            <!-- } content -->

            <!-- footer { -->
            <div class="footer">
                <script type="text/javascript" src="../../resource/js/footer.js"></script>
            </div>
            <!-- } footer -->
        </div>
        <!-- } main -->

        <!-- JS引用 -->
        <script type="text/javascript" src="../../resource/plugin/baseCSS-1.0.5.min.js"></script>
        <script type="text/javascript" src="../../resource/js/commond.js"></script>
        <script type="text/javascript" src="../../resource/js/goodsInfo/goodsInfo.js"></script>
    </body>

</html>
