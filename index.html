<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="shortcut icon" href="img/other/favicon.ico">
	<link rel="Bookmark" href="img/other/favicon.ico">
    <title>HTML5代码示例器</title>
    <script type="text/javascript">
        /* Apache服务器端使用 */
        /* window.location.href="https://www.aulence.com";*/

        /* 云对象存储服务器端使用 */
        /*var url = window.location.href;
        if (url.indexOf("https") < 0) {
            url = url.replace("http:", "https:");
            window.location.replace(url);
        }*/
    </script>
    <link rel="stylesheet" href="plugin/baseCSS-1.1.0.min.css">
    <link rel="stylesheet" href="css/common.min.css">
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
    <header>
        <!-- logo -->
        <div class="logo"></div>

        <!-- 主导航栏 -->
        <nav class="topNav">
            <ul>
                <li class="checked">HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>jQuery</li>
                <li>Bootstrap</li>
                <li>AngularJS</li>
                <li>more···</li>
            </ul>
        </nav>
    </header>

    <!-- 正文部分 -->
    <div class="main" data-main>

        <!-- 左侧动态导航栏 -->
        <nav class="leftNav">
            <!-- 动态导航列表，通过Ajax加载 -->
        </nav>

        <!-- 页面内容跳转加载部分 -->
        <div class="content">
            <!-- Ajax加载 -->
        </div>
    </div>

    <!-- 动态锚点导航 -->
    <aside class="toggleDynamicAnchor">Anchor</aside>
    <section class="dynamicAnchor">
        <ul></ul>
    </section>
    <footer></footer>

    <!-- 回到页面顶部 -->
    <a class="toWinTop" title="回到顶部"></a>

    <!-- 页面宽度小于1000像素时显示的提示 -->
    <aside class="displayRestriction">
        <p>对不起，该课件暂不支持屏幕分辨率小于1000像素下的显示！</p>
    </aside>
    <!-- iframe加载状态器 -->
    <div data-complete-count="0"></div>
</body>

<!-- JS引入部分 -->
<script src="plugin/jquery-3.1.0.min.js"></script>
<script src="js/index.min.js"></script>
<!--<script src="js/index.js"></script>-->
</html>
