<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
    <link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        ul {
            list-style: none;
            margin: 0; padding: 0;
        }
        ul li {
            width: 100px; height: 30px;
            line-height: 30px;
            color: #fff;
            text-align: center;
        }
        section {
            width: 960px;
            border: 1px solid #ffff00;
        }
        section ul {
            overflow: hidden;
            border: 1px solid #ff00ff;
        }
        section:nth-child(1) li {
            background-color: #b20202;
            float: left;
        }
        section:nth-child(2) li {
            background-color: #0275b2;
            float: right;
        }
        section:nth-child(3) li {
            background-color: #17a712;
            float: left;
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li>列表项1</li><li>列表项2</li><li>列表项3</li><li>列表项4</li><li>列表项5</li>
        </ul>
    </section>
    <section>
        <ul>
            <li>列表项1</li><li>列表项2</li><li>列表项3</li><li>列表项4</li><li>列表项5</li>
        </ul>
    </section>
    <section>
        <ul>
            <li>列表项1</li><li>列表项2</li><li>列表项3</li><li>列表项4</li><li>列表项5</li>
        </ul>
    </section>
</body>
</html>
