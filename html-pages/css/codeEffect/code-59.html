<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        div {
            width: 200px; height: 100px;
            border-style: solid;
            border-color: #333;
            margin-right: 50px;
            float: left;
        }
        div:nth-child(1) {
            border-width: 1px;
        }
        div:nth-child(2) {
            border-width: 5px;
        }
        div:nth-child(3) {
            border-width: 10px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
