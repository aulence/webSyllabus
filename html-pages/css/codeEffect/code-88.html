<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        html,body {
            margin: 0; padding: 0;
            height: 100%;
        }
        body {
            background: url("../../../img/bgi/example-bgi-07.jpg") no-repeat;
            background-size: 100% 100%;
            background-position: 50% 50%;
        }
        section {
            width: 160px; height: 160px;
            background: url("../../../img/bgi/example-bgi-01.jpg") no-repeat;
            background-size: 100% 100%;
            background-position: 50% 50%;
            margin-right: 20px; margin-top: 20px; margin-bottom: 20px;
            float: left;
        }
        section:nth-child(1) { opacity: 0 }
        section:nth-child(2) { opacity: 0.2 }
        section:nth-child(3) { opacity: 0.4 }
        section:nth-child(4) { opacity: 0.6 }
        section:nth-child(5) { opacity: 0.8 }
        section:nth-child(6) { opacity: 1 }
    </style>
</head>
<body>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</body>
</html>
