<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        div {
            width: 200px; height: 100px;
            margin-right: 50px;
            float: left;
        }
        div:nth-child(1) {
            background-color: #89051e;
            border-radius: 30px;
        }
        div:nth-child(2) {
            background-color: #248905;
            border-radius: 50px;
        }
        div:nth-child(3) {
            background-color: #053889;
            border-radius: 200px/100px;
        }
        div:nth-child(4) {
            background-color: #b20cc7;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
