<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.css">
    <link rel="stylesheet" href="../../../html-pages/css/codeEffect/code-10.css">
    <style>
    </style>
</head>
<body>
    <article>
        <p class="noneLine">
            <a href="">没有任何装饰线</a>
        </p>
        <p class="underLine">
            <span>文本下方显示装饰线</span>
        </p>
        <p class="overLine">
            <span>文本上方显示装饰线</span>
        </p>
        <p class="lineThrough">
            <span>文本中间穿过装饰线</span>
        </p>
    </article>
</body>
</html>
