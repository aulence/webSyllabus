<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS示例代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        p:not(.special) {
            font: 32px "华文行楷";
            color: #976;
        }
    </style>
</head>
<body>
    <article>
        <p>诸子曰：</p>
        <p>夫君子之行,静以修身,俭以养德,非淡泊无以明志,非宁静无以致远。</p>
        <p class="special">夫君子之行,静以修身,俭以养德,非淡泊无以明志,非宁静无以致远。</p>
        <p>夫君子之行,静以修身,俭以养德,非淡泊无以明志,非宁静无以致远。</p>
    </article>
</body>
</html>
