<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="shortcut icon" href="../../../img/other/favicon.ico">
	<link rel="Bookmark" href="../../../img/other/favicon.ico">
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        section,div,p {
            width: 220px; height: 160px;
            float: left;
            margin-right: 50px;
            color: #fff;
        }
        section {
            background-color: #910000;
        }
        div {
            background-color: #f5ff04;
            color: #111;
        }
        div img {
            width: 100px; height: 60px;
        }
        p {
            background-color: #1ea50c;
            margin-top: 0;
            margin-bottom: 0;
        }
        span {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <section contenteditable="true">这是一个section标签</section>
    <div contenteditable="true">
        <img src="../../../img/bgi/example-bgi-01.jpg">
        <img src="../../../img/bgi/example-bgi-02.jpg">
        <img src="../../../img/bgi/example-bgi-03.jpg">
        <img src="../../../img/bgi/example-bgi-04.jpg">
        <br>这是一组可以编辑的图片
    </div>
    <p contenteditable="true">这是一个p标签</p>
    <span contenteditable="true">这是一段span文本标签</span>
</body>
</html>
