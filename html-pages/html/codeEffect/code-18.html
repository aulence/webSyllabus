<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="stylesheet" href="../../../css/iframe.css">
    <style>
        body {
            line-height: 180%;
        }
    </style>
</head>
<body>
    <form name="testForm" action="">
        <label>用户名：</label>
        <input type="text">
        <br>
        <label>密码：</label>
        <input type="password">
        <br>
        <label>性别：</label>
        <label for="male">男</label><input id="male" name="gender" type="radio">
        <label for="female">女</label><input id="female" name="gender" type="radio">
        <br>
        <label>爱好：</label>
        <label for="game">游戏</label><input id="game" name="hobby" type="checkbox">
        <label for="book">看书</label><input id="book" name="hobby" type="checkbox">
        <label for="sport">运动</label><input id="sport" name="hobby" type="checkbox">
        <label for="travel">旅游</label><input id="travel" name="hobby" type="checkbox">
        <br>
        <label>上传文件：</label>
        <input type="file">
        <br>
        <label>普通按钮：</label>
        <input type="button" value="确定">
        <br>
        <label>提交按钮：</label>
        <input type="submit" value="提交">
        <br>
        <label>重置按钮：</label>
        <input type="reset" value="重置">
        <br>
        <label>图片按钮：</label>
        <input width="64" height="64" type="image"
        src="../../../img/other/chrome.png" alt="图片按钮">
        <br>
        <label>隐藏域：</label>
        <input type="hidden">
    </form>
</body>
</html>
