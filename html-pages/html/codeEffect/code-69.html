        <h1>诗词美句摘录</h1>

        <h2>《水调歌头·丙辰中秋》</h2>
        <section cite="http://so.gushiwen.org/view_49386.aspx">
            <p>明月几时有？把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间？</p>
            <p>转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。</p>
        </section>

        <h2>《前出师表》片段</h2>
        <section cite="http://so.gushiwen.org/view_71156.aspx">
            <p>臣本布衣，躬耕于南阳，苟全性命于乱世，不求闻达于诸侯。先帝不以臣卑鄙，猥自枉屈，三顾臣于草庐之中，咨臣以当世之事，由是感激，遂许先帝以驱驰。后值倾覆，受任于败军之际，奉命于危难之间：尔来二十有一年矣。</p>
        </section>
