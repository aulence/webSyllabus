<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        select {
            font-size: 18px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <form name="testForm" action="">
        <select>
            <option value="0">李良龙</option>
            <option value="1">高波</option>
            <option value="2">王敏</option>
            <option value="3">余洋</option>
            <option value="4" selected="selected">李和林</option>
            <option value="5">赵朗</option>
        </select>
        <select multiple="multiple" size="6">
            <option value="0">李良龙</option>
            <option value="1" selected="selected">高波</option>
            <option value="2" selected="selected">王敏</option>
            <option value="3" selected="selected">余洋</option>
            <option value="4">李和林</option>
            <option value="5">赵朗</option>
        </select>
    </form>
</body><script src="../../../plugin/jquery-3.1.0.min.js"></script> <script src="../../../js/iframe.min.js"></script>
</html>
