<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>示例运行代码</title>
    <link rel="stylesheet" href="../../../css/iframe.min.css">
    <style>
        select {
            font-size: 18px;
            vertical-align: top;
        }
        optgroup {
            color: #1752d4;
        }
        optgroup option {
            color: #333;
        }
    </style>
</head>
<body>
    <form name="testForm" action="">
        <select>
            <optgroup label="食品">
                <option value="0">方便面</option>
                <option value="1">火腿肠</option>
                <option value="2">饼干</option>
            </optgroup>
            <optgroup label="电器">
                <option value="3">电视</option>
                <option value="4">冰箱</option>
                <option value="5">空调</option>
            </optgroup>
            <optgroup label="厨房用品">
                <option value="6">勺子</option>
                <option value="7">菜刀</option>
                <option value="8">筷子</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
